<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 40, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(d) {
  d.qty = +d.qty;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.rep; }));
  y.domain([0, d3.max(data, function(d) { return d.qty; })]);

  
    //Create the x  axis
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("fill","black")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    //Create Title 
		svg.append("text")
		.attr("x", width / 2 )
        .attr("y", 40)
        .style("text-anchor", "middle")
        .style("font-size", "30px")
        .style("font-weight","bold")
        .text("Tablet Sales");

    //Create X axis label   
		svg.append("text")
		.attr("x", width / 2 )
        .attr("y",  height +12+ margin.bottom)
        .style("text-anchor", "middle")
        .style("font-size", "20px")
        .style("font-weight","bold")
        .text("Sales Rep");    
    
    //Create the y axis
    g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10))
      
       //Create y axis label   
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0-margin.left)
      .attr("x", top + (height/2))
      .attr("dy", "1em")
      .attr("text-anchor", "end")
      .style("fill","black")
      .style("font-size", "20px")
      .style("font-weight","bold")
      .text("Quantity of Tablets Sold");
    
    //Plot the data
  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.rep); })
      .attr("y", function(d) { return y(d.qty); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.qty); });
});
</script>
